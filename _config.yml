# Site settings
title:       PureCore.ro
email:       ogg@purecore.ro
author:      Valentin M. Padurean ("Ogg")
description: "Personal blog on Functional (Reactive) Programming, Scala, Haskell & more."
baseurl:     ""
url:         "http://purecore.ro"
date_format: "%-d %B %Y"

# Google services
google_analytics:
google_verification:

# Optional features
animated:             true
show_related_posts:   false
show_post_footers:    false
show_social_icons:    true
ajaxify_contact_form: false

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname:     purecorero

# Facebook Comments plugin
# (leave blank to disable Facebook Comments, otherwise set it to true)
facebook_comments:

# How many facebook comments for each post
facebook_comments_number: 10

# Social icons
github_username:      padurean
bitbucket_username:
stackoverflow_id:
twitter_username:     vpadure
google_plus_id:       +ValentinPadurean
linkedin_username:    vpadure
angellist_username:   valentin-m-padurean
medium_id:
bitcoin_url:
paypal_url:
flattr_button:

# Post sharing icons
show_sharing_icons: true
share_text: 'Share this post on:'
# Change to 'true' to enable individual icons
share_facebook: true
share_twitter: true
share_googleplus: true
share_linkedin: true
share_digg: false
share_tumblr: true
share_reddit: true
share_stumbleupon: false
share_hackernews: true

# Build settings
# markdown:     redcarpet
markdown:     kramdown
pygments:     true
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
kramdown:
  input: GFM # Enable GitHub Flavored Markdown (fenced code blocks) also for kramdown
permalink:    pretty
paginate:     4
sass:
  compressed: true
