message: "Here is this block of code:\r\n```\r\ndef lineSink(filename: String): Sink[String, Future[IOResult]] = {\r\n    Flow[String]\r\n    .alsoTo(Sink.foreach(s =&gt; println(s\"$filename: $s\")))\r\n    .map(s =&gt; ByteString(s + \"\\n\"))\r\n    .toMat(FileIO.toFile(new File(filename)))(Keep.right)\r\n  }\r\n```"
